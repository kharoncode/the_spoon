<div class="container">
   <div class="container-bg"></div>
   <div class="container-title">
      <h2>Discover and book My Restaurant</h2>
      <div class="container-subContainer">
         <div class="info">
            <h3 class="info-title">{{ restaurant.name }}</h3>
            <div class="info-item">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <path
                     d="M416 0C400 0 288 32 288 176V288c0 35.3 28.7 64 64 64h32V480c0 17.7 14.3 32 32 32s32-14.3 32-32V352 240 32c0-17.7-14.3-32-32-32zM64 16C64 7.8 57.9 1 49.7 .1S34.2 4.6 32.4 12.5L2.1 148.8C.7 155.1 0 161.5 0 167.9c0 45.9 35.1 83.6 80 87.7V480c0 17.7 14.3 32 32 32s32-14.3 32-32V255.6c44.9-4.1 80-41.8 80-87.7c0-6.4-.7-12.8-2.1-19.1L191.6 12.5c-1.8-8-9.3-13.3-17.4-12.4S160 7.8 160 16V150.2c0 5.4-4.4 9.8-9.8 9.8c-5.1 0-9.3-3.9-9.8-9L127.9 14.6C127.2 6.3 120.3 0 112 0s-15.2 6.3-15.9 14.6L83.7 151c-.5 5.1-4.7 9-9.8 9c-5.4 0-9.8-4.4-9.8-9.8V16zm48.3 152l-.3 0-.3 0 .3-.7 .3 .7z"
                  />
               </svg>
               <p>{{ restaurant.cuisine }}</p>
            </div>
            <div class="info-item">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                  <path
                     d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
                  />
               </svg>
               <p>{{ restaurant.address }}</p>
            </div>
            <div class="info-item">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                     d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"
                  />
               </svg>
               <p>00{{ restaurant.phone }}</p>
            </div>
         </div>
         <div class="opening">
            <div class="opening-item" *ngFor="let day of days_list">
               <h3>{{ day.toUpperCase() }} :</h3>
               <div *ngFor="let content of day_ot[day]">
                  <p *ngIf="content.content !== 'closed'">
                     {{ content.content }}
                  </p>
               </div>
               <div
                  *ngIf="
                     day_ot[day] &&
                     day_ot[day][0].content === 'closed' &&
                     day_ot[day][1].content === 'closed'
                  "
               >
                  <p>FermÃ©</p>
               </div>
            </div>
         </div>
      </div>
   </div>
   <img src="../../assets/png/food.png" alt="" />
</div>
